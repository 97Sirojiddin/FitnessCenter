<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>


<link href="css/login.css" rel="stylesheet" type="text/css">

<div class="login-wrap">
    <div class="login-html">
    
       <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
       <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                <br> <br> <br>
                    <label for="user"></label>
                    <input id="user" type="text" class="input" placeholder="USERNAME">
                </div>
                <div class="group">
                    <label for="pass"></label>
                    <input id="pass" type="password" class="input" data-type="password" placeholder="PASSWORD">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Remember me</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                <br>
                <br>
                <br>
                    <label for="user"></label>
                    <input id="user" type="text" class="input" placeholder="USERNAME">
                </div>
                <div class="group">
                    <label for="firstname"></label>
                    <input id="firstname" type="text" class="input" placeholder="FIRSTNAME">
                </div>
                <div class="group">
                    <label for="lastname"></label>
                    <input id="lastname" type="text" class="input" placeholder="LASTNAME">
                </div>
                <div class="group">
                    <label for="pass"></label>
                    <input id="pass" type="password" class="input" data-type="password" placeholder="PASSWORD">
                </div>
                <div class="group">
                    <label for="pass"></label>
                    <input id="pass" type="password" class="input" data-type="password" placeholder="REPEAT PASSWORD">
                </div>
                <div class="group">
                    <label for="pass"></label>
                    <input id="pass" type="text" class="input" placeholder="EMAIL">
                </div>
                 
                <div class="group">
                    <label for="pass"></label>
                    <input id="pass" type="date" class="input" data-split-icon="date" placeholder="DATE">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</label>
                </div>
            </div>
        </div>
    </div>
</div>
</head>
</html>
